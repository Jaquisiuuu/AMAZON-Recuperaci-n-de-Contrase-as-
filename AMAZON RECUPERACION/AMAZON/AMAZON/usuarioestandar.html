<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
         header {
            width: 100%;
            background-color: #232f3e; /* Color oscuro */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: absolute; /* Cambiado a 'absolute' para que quede detrás del contenido */
            top: 0;
            left: 0;
            z-index: -1; /* Lo mueve detrás del contenido */
            height: 320px; /* Altura fija para el header */
        }

        header img {
            width: auto; /* Mantiene el tamaño proporcional de la imagen */
            max-height: 100px; /* Asegura que la imagen no sea más alta de 80px */
            object-fit: contain; /* Mantiene la imagen centrada sin distorsionarse */
            margin-top: 10px; /* Para centrar la imagen en el header */
        }

        /* Contenedor Principal */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Estilos de los botones */
       .button {
            padding: 12px 65px; /* Padding especificado */
            margin: 10px 0; /* Añadimos margen superior e inferior */
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block; /* Asegura que los botones estén en línea */
            width: 100%; /* Asegura que ambos botones tengan el mismo ancho */
            box-sizing: border-box; /* Asegura que el padding se incluya dentro del tamaño */
        }


        .button:hover {
            background-color: #357ae8;
        }

        .button:active {
            background-color: #2c6bbf;
        }

        .link {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Header con la imagen de Amazon -->
    <header>
        <a href="amazon.html">
            <img src="imagenes/logo.png" alt="Logo Amazon">
        </a>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <h1>¡Hola!</h1>
        <p class="message">Para comprar, ingresa a tu cuenta</p>
        
        <!-- Botones separados por margen -->
        <a href="register.html" class="button">Crear cuenta</a><br>
        <a href="login.html" class="button">Ingresar</a>
    </div>

</body>

</html>
